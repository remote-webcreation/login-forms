<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Merriweather:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Login Forms</title>
</head>
<body>
    <header><h1>Form 
        Variations</h1></header>
    <main>
        <div class="form-1">
            <div class="innercontainer">
                <h2>Already working together?</h2>
                <div class="small-text">
                    <p>Log in to your account and connect </p>
                    <p>with your teammates</p>
                </div>
                <form action="#" method="post">
                    <input type="email" id="email" name="email"
                    placeholder="Your E-Mail" required>
                    <button>
                        <i class="fa-solid fa-arrow-right fa-sm"></i> 
                    </button>
                </form>
                <div class="imgs-wrapper">
                    <div class="jeff"></div>
                    <div class="susie"></div>
                    <div class="nina"></div>
                    <div class="marc"></div>
                    <div class="laura"></div>
                    
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/3c5c346bdf.js" crossorigin="anonymous"></script>
    
</body>
</html>
